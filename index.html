<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>
<body>
    <div class="wrapper">
        <div class="nav">
                <span id="header"><img src="/icons/account-hard-hat.svg" class="dashboardIcon"><p class="header">Dashboard</p></span>
            <ul class="userMenu">
                <span class="navMenu"><img src="icons/home-account.svg" class="menuIcon"><li>Home</li></span>
                <span class="navMenu"><img src="icons/account-details.svg" class="menuIcon"><li>Profile</li></span>
                <span class="navMenu"><img src="icons/message.svg" class="menuIcon"><li>Messages</li></span>
                <span class="navMenu"><img src="icons/history.svg" class="menuIcon"><li>History</li></span>
                <span class="navMenu"><img src="icons/file-tree.svg" class="menuIcon"><li>Tasks</li></span>
                <span class="navMenu"><img src="icons/account-group.svg" class="menuIcon"><li>Communities</li></span>
            </ul>
            <ul class="interfaceMenu">
                <li>Settings</li>
                <li>Support</li>
                <li>Privacy</li>
            </ul>
        </div>
    </div>
</body>
</html>
