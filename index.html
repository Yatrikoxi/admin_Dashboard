<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="icons/account-hard-hat.svg">

</head>
<body>
    <div class="wrapper">
        <div class="nav">
                    <span id="header"><img src="/icons/account-hard-hat.svg" class="dashboardIcon"><p class="header">Dashboard</p></span>
                <ul class="userMenu">
                    <span class="navMenu"><img src="icons/home-account.svg" class="menuIcon"><li>Home</li></span>
                    <span class="navMenu"><img src="icons/account-details.svg" class="menuIcon"><li>Profile</li></span>
                    <span class="navMenu"><img src="icons/message.svg" class="menuIcon"><li>Messages</li></span>
                    <span class="navMenu"><img src="icons/history.svg" class="menuIcon"><li>History</li></span>
                    <span class="navMenu"><img src="icons/file-tree.svg" class="menuIcon"><li>Tasks</li></span>
                    <span class="navMenu"><img src="icons/account-group.svg" class="menuIcon"><li>Communities</li></span>
                </ul>
                <ul class="interfaceMenu">
                    <span class="navMenu"><img src="icons/cog-outline.svg" class="menuIcon"><li>Settings</li></span>
                    <span class="navMenu"><img src="icons/help.svg" alt="" class="menuIcon"><li>Support</li></span>
                    <span class="navMenu"><img src="icons/shield-check.svg" alt="" class="menuIcon"><li>Privacy</li></span>
                </ul>
        </div>
        <div class="rightWrap">
            <div class="topPart">
                <div class="findAndNotifyPart">
                    <div class="leftPart"><img src="icons/magnify.svg" class="dashboardIcon"><input type="text" id="findWindow"></div>
                    <div class="rightPart"><img src="icons/bell-ring-outline.svg" class="dashboardIcon"><img src="avatars/manAvatarOne.png" class="smallAvatar"><p class="articleHeader">Tomas Novak</p></div>
                </div>
                <div class="nameAndButtons">

                </div>
            </div>
        </div>
    </div>
</body>
</html>
